<div class='frame'></div>
<div class='outer_squre'></div>
<div class='inner_squre'></div>
<div class='inner_circle'></div>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: #222730;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .frame {
        height: 150px;
        width: 100%;
        background: #4CAAB3;
    }

    .outer_squre {
        /*使用绝对定位*/
        position: absolute;
        width: 250px;
        height: 250px;
        /*正方形旋转*/
        transform: rotate(45deg);
        background: #222730;
    }

    .inner_squre {
        position: absolute;
        width: 150px;
        height: 150px;
        /*正方形旋转*/
        transform: rotate(45deg);
        background: #4CAAB3;
    }

    .inner_circle {
        position: absolute;
        width: 50px;
        height: 50px;
        background: #393E46;
        border-radius: 50%;
    }
</style>
