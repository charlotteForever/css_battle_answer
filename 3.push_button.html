<div class='outer'>
    <div class='lar_circle'>
    </div>
    <div class='mid_circle'>
    </div>
    <div class='sma_circle'>
    </div>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: #6592CF;
    }

    /*子绝父相 制造视觉差异*/
    .outer {
        position: relative;
        left: 50px;
        top: 75px;
        width: 300px;
        height: 150px;
        background: #243D83;
    }

    /*最大的圆*/
    .outer .lar_circle {
        position: absolute;
        left: 25px;
        top: -50px;
        width: 250px;
        height: 250px;
        background: #6592CF;
        border-radius: 125px
    }

    /*中间圆*/
    .outer .mid_circle {
        position: absolute;
        left: 75px;
        width: 150px;
        height: 150px;
        background: #243D83;
        border-radius: 75px;
    }

    /*最小圆*/
    .outer .sma_circle {
        position: absolute;
        left: 125px;
        top: 50px;
        width: 50px;
        height: 50px;
        background: #EEB850;
        border-radius: 75px;
    }
</style>
